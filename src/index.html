<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Recipe Search</title>
</head>
<body>
    <nav class="navbar navbar-light bg-success">
        <div class="navbar-brand text-white m-auto">Recipe Search</div>
        <div class="drdown">
            <i class="far fa-heart text-white"></i>
            <span class="badge badge-pill badge-success likes-counter">0</span>

            <div class="list-group w-25 dropdown-content likes-dropdown"></div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" id="form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="recipe search" aria-describedby="button-addon">
                <div class="input-group-append">
                    <button class="btn btn-success btn-submit" type="submit" id="button-addon">Search</button>
                </div>
            </div>
        </form>
        <div class="list-group w-25 autocomplete-list"></div>  
        <div class="row mt-5">
            <div class="col-md-3">
                <h5>List of Recipes:</h5>
                <div class="list-group recipe-list mb-3"></div> 
                <div class="btns-recipe-list"></div>
            </div>
            <div class="col-md-7 recipe"></div>
        </div>
        <div class="similar-recipes-heading mt-4"></div>
        <div class="row similar-recipes"></div>
    </div>
    <div style="height: 100px"></div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>    
    <script src="./js/index.js"></script>
</body>
</html>
